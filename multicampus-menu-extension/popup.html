<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welstory 식단</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ 멀티캠퍼스 점심 메뉴</h1>
        </div>

        <!-- 바로가기 인라인 패널 -->
        <div id="quickLinksPanel" class="quick-links-panel">

            <div id="quickLinksGrid" class="quick-links-grid">
                <!-- 아이템들이 여기에 동적으로 추가됩니다 -->
            </div>

            <!-- 링크 추가 폼 -->
            <div id="addLinkForm" class="add-link-form hidden">
                <div style="display: flex; gap: 4px; margin-bottom: 4px;">
                    <input type="text" id="newLinkName" placeholder="이름 (예: 내 블로그)" maxlength="12" style="flex: 1;">
                </div>
                <div style="display: flex; gap: 4px; margin-bottom: 4px;">
                    <input type="url" id="newLinkUrl" placeholder="URL (예: https://...)" style="flex: 1;">
                </div>
                <div class="form-actions">
                    <button id="cancelAddLinkBtn" class="btn btn-secondary btn-sm">취소</button>
                    <button id="saveLinkBtn" class="btn btn-primary btn-sm">저장</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="date-selector">
                <button type="button" id="prevDayBtn" class="btn btn-icon">◀</button>
                <div class="date-display">
                    <input type="date" id="dateInput" class="compact-date">
                    <span id="dayDisplay" class="day-badge"></span>
                </div>
                <button type="button" id="nextDayBtn" class="btn btn-icon">▶</button>
            </div>
        </div>

        <!-- 층별 메뉴 전체 래퍼 (스크롤 가능) -->
        <div class="floors-wrapper">
            <!-- 20층 섹션 -->
            <div class="floor-section">
                <h2 class="floor-title">20층 (웰스토리)</h2>
                <div id="meals20FContainer" class="meals-container"></div>
            </div>

            <!-- 10층 섹션 -->
            <div class="floor-section">
                <h2 class="floor-title">10층 (공존식당)</h2>
                <div id="meals10FContainer" class="meals-container meals-10f"></div>
            </div>
        </div>
    </div>

    <!-- 오늘의 메뉴 골라주기 버튼 -->
    <button id="menuPickerBtn" class="menu-picker-btn">🎲 오늘의 메뉴 골라주기</button>

    <!-- 결과 모달 -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-content result-modal-content">
            <span class="close-btn">&times;</span>
            <h2>🎉 오늘의 메뉴는?</h2>
            <div id="resultMenuName" class="result-menu-name"></div>
            <p class="result-message">맛있게 드세요!</p>
            <button id="closeResultBtn" class="confirm-btn">확인</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
