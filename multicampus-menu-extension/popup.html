<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welstory 식단</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ 멀티캠퍼스 점심 메뉴</h1>
        </div>

        <div class="controls">
            <div class="form-group">
                <label>날짜</label>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <button type="button" id="prevDayBtn" class="btn btn-secondary"
                        style="width: 40px; padding: 10px;">◀</button>
                    <input type="date" id="dateInput" style="flex: 1;">
                    <button type="button" id="nextDayBtn" class="btn btn-secondary"
                        style="width: 40px; padding: 10px;">▶</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>메뉴를 불러오는 중...</p>
        </div>

        <div id="mealsContainer" class="meals-container"></div>
        <div id="error" class="error"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
