name: Fetch Welstory Menu Data

on:
  schedule:
    # 매일 오전 6시 (KST 기준, UTC는 -9시간이므로 21시)
    - cron: '0 21 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  fetch-menu:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install welstory-api-wrapper

      - name: Fetch menu data
        env:
          WELSTORY_USERNAME: ${{ secrets.WELSTORY_USERNAME }}
          WELSTORY_PASSWORD: ${{ secrets.WELSTORY_PASSWORD }}
        run: |
          node fetch-menu.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update menu data - $(date +'%Y-%m-%d')"
          git push
